{% extends 'game/base.html' %}

{% block content %}
{% verbatim %}
    <div class="welcome">
        <h2>Welcome in Memory Game</h2>
        <h2>Please choose theme of your game and numbers of card to guess and play!</h2>
    </div>
    <br>
    <div ng-controller="themeCtrl">
        <div class="themes">
            <div ng-repeat="theme in themes">
                <div class="shadow-sm p-1 mb-3 bg-white rounded float-left theme">
                    <h3>{{theme}}</h3>
                </div>
                <div class="size">
                    <a class="badge badge-warning" href="game.html?theme={{theme}}&size=10">10</a>
                    <a class="badge badge-warning" href="game.html?theme={{theme}}&size=16">16</a>
                    <a class="badge badge-warning" href="game.html?theme={{theme}}&size=20">20</a>
                </div>
            </div>
        </div>
    </div>

    <div class="high-score">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
    </div>

    <div class="high-score">
        <nav>
            <div class="nav nav-tabs" id="nav-tab2" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab2" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                <a class="nav-item nav-link" id="nav-profile-tab2" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                <a class="nav-item nav-link" id="nav-contact-tab2" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent2">
            <div class="tab-pane fade show active" id="nav-home2" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
            <div class="tab-pane fade" id="nav-profile2" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact2" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
    </div>




{% endverbatim %}

{%endblock%}
