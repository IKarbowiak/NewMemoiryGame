{% extends 'game/base.html' %}

{% block content %}
{% verbatim %}
    <div>
        <h2>Welcome in Memory Game</h2>
        <h2>Please choose theme of your game to start play!</h2>
    </div>
    <br>
    <div class="decks" ng-controller="themeCtrl">
        <div ng-repeat="theme in themes">
            <h3><a href="dogs_deck.html?theme={{theme}}&size=10" ng-click="choose_theme(theme)">{{theme}}</a><br></h3>
        </div>
    </div>
{% endverbatim %}

{%endblock%}
