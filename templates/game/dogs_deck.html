{% extends 'game/base.html' %}
{% block content %}

    <!--<script type="text/javascript" src="/static/js/deck.js"></script>-->
{% verbatim %}
    <div ng-app="flip" ng-controller="flipCtrl">
        <div class="guess">
            Guesses: {{guesses}}
            Time: {{time | date: 'm:ss'}}
        </div>

        <table style="width:100%" class="panel">
                    <tr ng-repeat="row in cards">
                        <div class="flip">
                            <th ng-repeat="card in row track by $index">
                                <div class="card" ng-click="flipCard(card)">
                                    <div class="face" ng-if="card.isFlipped">
                                        <img class="card-img-top front" src={{card.path}} alt="card image">
                                        <p ng-if="card.isGuessed" class="breed">{{ card.name }}</p>
                                    </div>
                                    <div class="face back" ng-if="!card.isFlipped">
                                        <img class="card-img-top" src="/static/src/dogBack.jpeg" alt="card image">
                                    </div>
                                </div>
                            </th>
                        </div>
                    </tr>
        </table>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Game finished!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Great! You finished game in {{ guesses }} moves in {{time | date: 'm:ss'}}.</p>
                  Good job!
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                <button type="button" class="btn btn-warning" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>

    </div>




{% endverbatim %}

{% endblock %}
